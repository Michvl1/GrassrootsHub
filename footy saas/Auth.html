<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up â€“ GrassrootsHub</title>
  <style>
    /* Same styles as before */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #061874;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .auth-button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .auth-button:hover {
      background-color: #219150;
    }

    .switch-link {
      margin-top: 20px;
      text-align: center;
    }

    .switch-link a {
      color: #061874;
      text-decoration: none;
      cursor: pointer;
    }

    .forgot-password {
      text-align: right;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #061874;
      text-decoration: none;
      cursor: pointer;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #d63031;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .success-message {
      color: #27ae60;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container" id="authForm">
    <h2>Login to GrassrootsHub</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="loginEmail" required />

      <label for="password">Password</label>
      <input type="password" id="loginPassword" required />

      <div class="forgot-password">
        <a id="forgotPasswordLink">Forgot password?</a>
      </div>

      <button type="submit" class="auth-button">Login</button>

      <div class="error-message" id="loginError"></div>
      <div class="success-message" id="loginSuccess"></div>
    </form>

    <div class="switch-link">
      Don't have an account? <a onclick="toggleForms()">Sign Up</a>
    </div>
  </div>

  <div class="auth-container" id="signupForm" style="display:none;">
    <h2>Create an Account</h2>
    <form id="signupFormElement">
      <label for="name">Full Name</label>
      <input type="text" id="signupName" required />

      <label for="email">Email</label>
      <input type="email" id="signupEmail" required />

      <label for="password">Password</label>
      <input type="password" id="signupPassword" required />

      <button type="submit" class="auth-button">Sign Up</button>

      <div class="error-message" id="signupError"></div>
      <div class="success-message" id="signupSuccess"></div>
    </form>

    <div class="switch-link">
      Already have an account? <a onclick="toggleForms()">Login</a>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCmvjAF-OS6JesJeFwPvkcRbfFcVzVU2PI",
      authDomain: "grassroothub-50867.firebaseapp.com",
      projectId: "grassroothub-50867",
      storageBucket: "grassroothub-50867.firebasestorage.app",
      messagingSenderId: "539038576278",
      appId: "1:539038576278:web:6fdbd49fefeefe4da95cb7",
      measurementId: "G-J74XYH7KJ1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleForms() {
      const login = document.getElementById('authForm');
      const signup = document.getElementById('signupForm');
      login.style.display = login.style.display === 'none' ? 'block' : 'none';
      signup.style.display = signup.style.display === 'none' ? 'block' : 'none';

      // Clear messages and inputs when toggling
      clearMessages();
      clearInputs();
    }

    function clearMessages() {
      document.getElementById('loginError').textContent = '';
      document.getElementById('loginSuccess').textContent = '';
      document.getElementById('signupError').textContent = '';
      document.getElementById('signupSuccess').textContent = '';
    }

    function clearInputs() {
      // Clear all input fields in both forms
      ['loginEmail', 'loginPassword', 'signupName', 'signupEmail', 'signupPassword'].forEach(id => {
        document.getElementById(id).value = '';
      });
    }

    // Login form submit
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      clearMessages();

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById('loginSuccess').textContent = 'Login successful! Redirecting...';
          // Redirect to homepage or dashboard
          setTimeout(() => {
            window.location.href = 'index.html'; // Adjust as needed
          }, 1500);
        })
        .catch(error => {
          document.getElementById('loginError').textContent = error.message;
        });
    });

    // Sign up form submit
    document.getElementById('signupFormElement').addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      clearMessages();

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Optionally update user profile display name
          return userCredential.user.updateProfile({ displayName: name });
        })
        .then(() => {
          document.getElementById('signupSuccess').textContent = 'Account created! You can now log in.';
          // Optionally switch to login form automatically
          setTimeout(() => {
            toggleForms();
          }, 2000);
        })
        .catch(error => {
          document.getElementById('signupError').textContent = error.message;
        });
    });

    // Forgot password link click
    document.getElementById('forgotPasswordLink').addEventListener('click', () => {
      const email = prompt('Please enter your email to reset password:');
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert('Password reset email sent! Check your inbox.');
          })
          .catch(error => {
            alert('Error: ' + error.message);
          });
      }
    });
  </script>
</body>
</html>
