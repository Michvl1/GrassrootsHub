<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match Report Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3e9f7 0%, #f9f9f9 100%);
      color: #333;
    }

    .report-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(6, 24, 116, 0.15);
      border: 2px solid #061874;
      transition: box-shadow 0.3s ease;
    }

    .report-container:hover {
      box-shadow: 0 12px 30px rgba(6, 24, 116, 0.3);
    }

    h2 {
      color: #061874;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 1px 2px rgba(231, 76, 60, 0.3);
    }

    label {
      font-weight: 700;
      display: block;
      margin: 15px 0 8px;
      color: #061874;
      font-size: 1.1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Segoe UI', sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #e74c3c;
      box-shadow: 0 0 8px rgba(231, 76, 60, 0.6);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-size: 1rem;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .submit-btn, .download-btn {
      background-color: #e74c3c;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      display: inline-block;
      margin: 10px 15px 0 0;
      box-shadow: 0 4px 8px rgba(231, 76, 60, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      min-width: 140px;
      text-align: center;
      text-decoration: none;
    }

    .submit-btn:hover, .download-btn:hover {
      background-color: #c0392b;
      box-shadow: 0 6px 12px rgba(192, 57, 43, 0.6);
    }

    .submit-btn:focus, .download-btn:focus {
      outline: 3px solid #061874;
      outline-offset: 3px;
    }

    .note {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
      font-style: italic;
      letter-spacing: 0.5px;
    }

    .background-options label {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      gap: 6px;
    }

    .background-options input[type="radio"] {
      margin-bottom: 4px;
    }

    .background-options img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ccc;
    }

    .color-inputs {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-top: 15px;
    }

    label[for="color2"] { color: #e74c3c; }
    label[for="color3"] { color: #333333; }

    .color-inputs input[type="color"] {
      width: 50px;
      height: 34px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    .color-inputs input[type="color"]:focus {
      border-color: #e74c3c;
      outline: none;
      box-shadow: 0 0 6px rgba(231, 76, 60, 0.7);
    }

    @media (max-width: 600px) {
      .report-container {
        padding: 25px 20px;
        margin: 20px 10px;
      }

      .submit-btn, .download-btn {
        width: 100%;
        margin: 10px 0 0 0;
        min-width: unset;
      }

      .color-inputs, .background-options {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="report-container" role="main" aria-label="Match Report Form">
    <h2>Create a Match Report</h2>

    <div class="form-group">
      <label for="match-date">Match Date</label>
      <input type="date" id="match-date" aria-required="true" />
    </div>

    <div class="form-group">
      <label for="teams">Teams</label>
      <input type="text" id="teams" placeholder="e.g., Grassroots FC vs River United" aria-required="true" />
    </div>

    <div class="form-group">
      <label for="score">Final Score</label>
      <input type="text" id="score" placeholder="e.g., 2-1" aria-required="true" />
    </div>

    <div class="form-group">
      <label for="summary">Match Summary</label>
      <textarea id="summary" placeholder="Write a brief match summary here..." aria-required="true"></textarea>
    </div>

    <div class="form-group">
      <label for="scorers">Goal Scorers</label>
      <textarea id="scorers" placeholder="e.g., John Smith (23'), Alex Doe (75')" aria-required="false"></textarea>
    </div>

    <div class="form-group">
      <label for="cards">Cards</label>
      <textarea id="cards" placeholder="e.g., Tom Allen - Yellow (45'), Ben Clark - Red (88')" aria-required="false"></textarea>
    </div>

    <div class="form-group">
      <label>Background Options:</label>
      <div class="background-options" style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
        <label>
          <input type="radio" name="bg-image" value="bg1" checked />
          <img src="C:\Users\micha\OneDrive\Documents\footy saas\Img\red poster.png" alt="Background 1" />
        </label>
        <label>
          <input type="radio" name="bg-image" value="bg2" />
          <img src="C:\Users\micha\OneDrive\Documents\footy saas\Img\orange poster.png" alt="Background 2" />
        </label>
        <label>
          <input type="radio" name="bg-image" value="bg3" />
          <img src="C:\Users\micha\OneDrive\Documents\footy saas\Img\blue poster.png" alt="Background 3" />
        </label>
      </div>
    </div>

    <div class="form-group color-inputs">
      <label for="color2" title="Heading Color">Heading:</label>
      <input type="color" id="color2" value="#e74c3c" aria-label="Heading color picker" />
      <label for="color3" title="Text Color">Text:</label>
      <input type="color" id="color3" value="#ffffff" aria-label="Text color picker" />
    </div>

    <button class="submit-btn" onclick="saveReport()" aria-label="Save Match Report">Save Report</button>
    <button class="download-btn" onclick="downloadReport()" aria-label="Download Match Report PDF">Download PDF</button>
    <a href="index.html" class="download-btn" role="button" aria-label="Go to Home Page">Home</a>

    <p class="note">Your report is saved locally. For cloud saving, please sign in.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let savedReport = '';

    function saveReport() {
      const date = document.getElementById('match-date').value;
      const teams = document.getElementById('teams').value;
      const score = document.getElementById('score').value;
      const summary = document.getElementById('summary').value;
      const scorers = document.getElementById('scorers').value;
      const cards = document.getElementById('cards').value;

      savedReport = `Match Report\n\nDate: ${date}\nTeams: ${teams}\nFinal Score: ${score}\n\nSummary:\n${summary}\n\nGoal Scorers:\n${scorers}\n\nCards:\n${cards}`;

      alert('Report saved successfully. You can now download it.');
    }

    async function downloadReport() {
      if (!savedReport) {
        alert('Please save the report first.');
        return;
      }

      const date = document.getElementById('match-date').value;
      const teams = document.getElementById('teams').value;
      const score = document.getElementById('score').value;
      const summary = document.getElementById('summary').value;
      const scorers = document.getElementById('scorers').value;
      const cards = document.getElementById('cards').value;

      const headingColor = document.getElementById('color2').value || '#e74c3c';
      const textColor = document.getElementById('color3').value || '#ffffff';

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();

      const selectedBg = document.querySelector('input[name="bg-image"]:checked')?.value;

      function hexToRgb(hex) {
        const bigint = parseInt(hex.replace('#', ''), 16);
        return {
          r: (bigint >> 16) & 255,
          g: (bigint >> 8) & 255,
          b: bigint & 255,
        };
      }

      const headingRgb = hexToRgb(headingColor);
      const textRgb = hexToRgb(textColor);

      const img = new Image();
      img.src = selectedBg + '.jpg';
      img.onload = () => {
        doc.addImage(img, 'JPEG', 0, 0, pageWidth, pageHeight);
        drawReport();
      };

      function drawReport() {
        let y = 20;

        doc.setTextColor(headingRgb.r, headingRgb.g, headingRgb.b);
        doc.setFontSize(28);
        doc.setFont('helvetica', 'bold');
        doc.text('Match Report', pageWidth / 2, y, { align: 'center' });

        y += 15;

        function writeSection(label, content) {
          doc.setTextColor(headingRgb.r, headingRgb.g, headingRgb.b);
          doc.setFontSize(18);
          doc.setFont('helvetica', 'bold');
          doc.text(label, 15, y);

          doc.setTextColor(textRgb.r, textRgb.g, textRgb.b);
          doc.setFontSize(10);
          doc.setFont('helvetica', 'normal');

          const maxWidth = pageWidth - 30;
          const splitContent = doc.splitTextToSize(content || 'N/A', maxWidth);

          for (let i = 0; i < splitContent.length; i++) {
            doc.text(splitContent[i], 15, y + 7 + i * 7);
          }

          y += 7 + splitContent.length * 7 + 14;
        }

        writeSection('Date:', date);
        writeSection('Teams:', teams);
        writeSection('Final Score:', score);
        writeSection('Summary:', summary);
        writeSection('Goal Scorers:', scorers);
        writeSection('Cards:', cards);

        doc.save('match_report.pdf');
      }
    }
  </script>
</body>
</html>
