    const defaults = {
      basic: { base: "#004080", secondary: "#f4f4f4", highlight: "#000000" },
      amateur: { base: "#003366", secondary: "#eef2f5", highlight: "#000000" },
      advanced: { base: "#003366", secondary: "#f0f4f8", highlight: "#ff4c4c" }
    };

    document.getElementById("templateType").addEventListener("change", () => {
      const t = document.getElementById("templateType").value;
      document.getElementById("baseColor").value = defaults[t].base;
      document.getElementById("secondaryColor").value = defaults[t].secondary;
      document.getElementById("highlightColor").value = defaults[t].highlight;
    });

    document.getElementById("logoUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById("logoPreview");
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    function createPage() {
      const template = templates[document.getElementById("templateType").value];
      const baseColor = document.getElementById("baseColor").value;
      const secondaryColor = document.getElementById("secondaryColor").value;
      const highlightColor = document.getElementById("highlightColor").value;
      const logoInput = document.getElementById("logoUpload").files[0];

      if (!logoInput) {
        alert("Please upload a logo.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const logoDataURL = e.target.result;

        const customizedTemplate = template
          .replace(/#004080|#003366/g, baseColor)
          .replace(/#f4f4f4|#eef2f5|#f0f4f8/g, secondaryColor)
          .replace(/#000000|#ff4c4c/g, highlightColor)
          .replace(/https:\/\/via\.placeholder\.com\/\d+x\d+\?text=Logo/g, logoDataURL)
          .replace(/https:\/\/via\.placeholder\.com\/150x50\?text=River\+United/g, logoDataURL);

        const blob = new Blob([customizedTemplate], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        document.getElementById("mockupFrame").src = url;
        document.getElementById("preview").style.display = 'block';
        document.getElementById("selectPlan").style.display = 'inline-block';
      };

      reader.readAsDataURL(logoInput);
    }
  </script>
