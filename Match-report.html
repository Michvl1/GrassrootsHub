<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Report Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .report-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #061874;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .submit-btn {
      background-color: #e74c3c;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 30px auto 0;
    }

    .submit-btn:hover {
      background-color: #c0392b;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #777;
    }

    .home-btn {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #061874;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #0a1a9a;
    }
  </style>
</head>
<body>

  <div class="report-container">
    <a href="index1.html" class="home-btn">‚Üê Home</a>

    <h2>Create a Match Report</h2>

    <div class="form-group">
      <label for="match-date">Match Date</label>
      <input type="date" id="match-date" />
    </div>

    <div class="form-group">
      <label for="teams">Teams</label>
      <input type="text" id="teams" placeholder="e.g., Grassroots FC vs River United" />
    </div>

    <div class="form-group">
      <label for="score">Final Score</label>
      <input type="text" id="score" placeholder="e.g., 2-1" />
    </div>

    <div class="form-group">
      <label for="summary">Match Summary</label>
      <textarea id="summary" placeholder="Write a brief match summary here..."></textarea>
    </div>

    <div class="form-group">
      <label for="scorers">Goal Scorers</label>
      <textarea id="scorers" placeholder="e.g., John Smith (23'), Alex Doe (75')"></textarea>
    </div>

    <div class="form-group">
      <label for="cards">Cards</label>
      <textarea id="cards" placeholder="e.g., Tom Allen - Yellow (45'), Ben Clark - Red (88')"></textarea>
    </div>

    <div class="form-group">
      <label for="photo">Upload Match Image (optional)</label>
      <input type="file" id="photo" />
    </div>

    <button class="submit-btn" onclick="alert('Sign up to save and publish your report!')">Save & Publish</button>

    <p class="note">This is a demo version. Sign up to unlock full publishing features.</p>
  </div>

</body>
</html>
